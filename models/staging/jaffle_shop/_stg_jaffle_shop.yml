models:
  - name: stg_jaffle_shop__customers
    description: The grain of this table is one unique customer per row.
    columns:
      - name: customer_id
        description: Primary key for the customers table.
        data_tests:
          - unique
          - not_null
      - name: first_name
        data_tests:
          - not_null
      - name: last_name
        data_tests:
          - not_null

  - name: stg_jaffle_shop__orders
    description: One order per row.
    columns:
      - name: order_id
        description: Primary key for the orders table.
        data_tests:
          - unique
          - not_null
      - name: order_status
        description: " {{ doc('order_status') }} "
        data_tests:
          - accepted_values:
              values:
                - completed
                - shipped
                - placed
                - return_pending
                - returned
      - name: customer_id
        description: Foreign key linking to the customers table, identifying the customer who placed the order.
        data_tests:
          - relationships:
              field: customer_id
              to: ref('stg_jaffle_shop__customers')
      - name: order_date
        description: The date when the order was placed.
        data_tests:
          - not_null
      - name: _etl_loaded_at
        description: Timestamp indicating when the order data was loaded into the staging table.
        data_tests:
          - not_null