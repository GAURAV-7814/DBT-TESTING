version: 2

sources:
  - name: jaffle_shop
    description: A clone of the postgres application database.
    database: raw
    schema: jaffle_shop
    tables:
      - name: customers
        description: Raw customers table.
        columns:
          - name: id
            description: Primary key for customers data.
            data_tests:
              - unique
              - not_null          
      - name: orders
        description: Raw orders table.
        columns:
          - name: id
            description: Primary key for orders data.
            data_tests:
              - unique
              - not_null    
sources:
  - name: jaffle_shop
    config:
      freshness:
        warn_after:
          count: 6
          period: hour
        error_after:
          count: 24
          period: day
      loaded_at_field: _etl_loaded_at
    database: raw  
    schema: jaffle_shop  
    tables:
      - name: orders
      - name: customers
        freshness: null
        
        

  - name: stripe
    tables:
      - name: payments
