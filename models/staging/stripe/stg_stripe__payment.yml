models:
  - name: stg_stripe__payment
    description: This model processes and organizes payment data from Stripe, providing a structured view of payment transactions. It includes details such as payment identifiers, order associations, methods, statuses, amounts, and timestamps, which are essential for financial tracking and analysis.
    columns:
      - name: payment_id
        description: A unique identifier for each payment transaction.
        tests:
          - unique
          - not_null
      - name: order_id
        description: The identifier for the order associated with the payment.
        tests:
          - not_null
      - name: payment_method
        description: The method used to process the payment, such as credit card or bank transfer.
        tests:
          - not_null
      - name: payment_status
        description: The current status of the payment, indicating whether it is completed, pending, or failed.
        tests:
          - not_null
      - name: amount
        description: The total amount of the payment transaction.
        tests:
          - not_null
      - name: created
        description: The date when the payment was created.
        tests:
          - not_null
      - name: _batched_at
        description: The timestamp indicating when the payment data was last batched.
        tests:
          - not_null